<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Playing with JPA naming conventions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Users</h1>
    <div th:each="user : ${users}">
        <div th:text="${user.userDisplay}"></div>
    </div>
</body>
</html>
